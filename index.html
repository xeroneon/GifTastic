<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <!-- google jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!-- font css -->
    <!-- <link rel="stylesheet" href="assets/fonts/font.css"> -->
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="row buttonContainer teal darken-1">
        <div class="col s12 white-text">
            <h4>Search Terms</h4>
            <div class="row">
                <div class="input-field col s11 l5">
                    <input id="add-topic" type="text" class="validate white-text">
                    <label for="add_topic">Add Topic</label>
                </div>
                <div class="col s1 l1">
                    <button class="btn waves-effect waves-light" type="submit" name="action" id="submit">Add
                        <!-- <i class="material-icons right">send</i> -->
                    </button>

                </div>
                <!-- <a class="waves-effect waves-light btn" id="submit">Add</a> -->
                <div class="col s11 l5">
                    <form>
                        Quantity:
                        <input type="number" name="points" min="0" max="20" value="10" id="search-qty">
                    </form>
                </div>
                <div class="col s1 l1">
                    <!-- <a class="waves-effect waves-light btn" id="submit-qty">Add</a> -->
                    <button class="btn waves-effect waves-light" type="submit" name="action" id="submit-qty">Submit
                        <!-- <i class="material-icons right">send</i> -->
                    </button>

                </div>
            </div>
            <div class="row">
            </div>
            <div class="buttons"></div>
        </div>
    </div>
    <div class="row gif-container">

    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
